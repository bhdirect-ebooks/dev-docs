backend:
  name: git-gateway
  branch: master

development:
  backend:
    name: netlify-api
    url: http://localhost:8080

publish_mode: editorial_workflow

media_folder: "static/assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "news"
    label: "News"
    folder: "static/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-post"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "code"
    label: "Recommended Code"
    folder: "static/code"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "css_lib"
    label: "CSS Library"
    folder: "static/css_lib"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "process"
    label: "Development Process"
    folder: "static/process"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}